<!DOCTYPE html>
<html lang="ja">
<head><title>録画ファイル一覧</title></head>
<body>
  <h2>録画ファイル一覧</h2>
  <table border="1">
    <tr>
      <th>ユーザーID</th>
      <th>ファイル名</th>
      <th>録画日時</th>
      <th>操作</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.user.username }}</td>
      <td>{{ log.filename }}</td>
      <td>{{ log.timestamp.strftime("%Y-%m-%d %H:%M:%S") }}</td>
      <td><a href="/recordings/{{ log.filename }}">ダウンロード</a></td>
    </tr>
    {% endfor %}
  </table>
  <a href="/dashboard">← ダッシュボードに戻る</a> |
  <a href="/logout">ログアウト</a>
</body>
</html>
